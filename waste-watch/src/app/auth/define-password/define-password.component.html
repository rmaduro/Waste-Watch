<div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative">
  <!-- Background Video -->
  <video #backgroundVideo autoplay loop muted class="background-video">
    <source src="assets/videos/200276-912384794_small.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Faded Black Panel Overlay -->
  <div class="video-overlay"></div>

  <!-- Reset Password Card -->
  <div class="card d-flex flex-column flex-md-row overflow-hidden position-relative" style="max-width: 80%; width: 900px; max-height: 800px; height: 500px; border-radius: 15px;">
    <!-- Image Container -->
    <div class="image-container d-none d-md-flex" style="flex: 1; background-color: #004d00;">
      <img [src]="currentImage" alt="Login Image" style="width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;" />
    </div>

    <!-- Reset Form Container -->
    <div class="login-form-container p-4 d-flex flex-column align-items-center justify-content-center" style="flex: 2;">
      <div class="text-center">
        <img src="assets/images/logo1.png" alt="WasteWatch Logo" style="width: 250px;" />
      </div>

      <!-- Reset Password Form -->
      <form (ngSubmit)="onResetPassword()" class="w-100">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email to reset password..."
            required
          />
        </div>

        <!-- Password Fields -->
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your new password"
            required
            minlength="6"
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your new password"
            required
            minlength="6"
          />
        </div>

        <!-- Password Match Validation -->
        <div *ngIf="password && confirmPassword && password !== confirmPassword" class="text-danger mb-3">
          <span class="text-danger">Passwords do not match <i class="fas fa-times-circle"></i></span>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-dark w-100" [disabled]="password !== confirmPassword || !email || !password || !confirmPassword">
          Reset Password
        </button>

        <div class="text-center mt-3">
          <button (click)="navigateToLogin()" class="btn btn-link text-decoration-none p-0">
            Back to Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
