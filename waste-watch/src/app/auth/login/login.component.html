<div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative">
  <!-- Background Video -->
  <video autoplay loop muted class="background-video">
    <source src="assets/videos/login_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Faded Black Panel Overlay -->
  <div class="video-overlay"></div>

  <!-- Login Card -->
  <div
    class="card d-flex flex-column flex-md-row overflow-hidden position-relative"
    style="max-width: 80%; width: 900px; max-height: 800px; height: 500px; border-radius: 15px;"
  >
    <!-- Image Container -->
    <div
      class="image-container d-none d-md-flex"
      style="flex: 1; background-color: #004d00;"
    >
      <img
        [src]="currentImage"
        alt="Login Image"
        style="width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;"
      />
    </div>

    <!-- Login Form Container -->
    <div
      class="login-form-container p-4 d-flex flex-column align-items-center justify-content-center"
      style="flex: 2;"
    >
      <div class="text-center">
        <img
          src="assets/images/logo1.png"
          alt="WasteWatch Logo"
          style="width: 250px;"
        />
      </div>
      <form (ngSubmit)="onLogin()" class="w-100">
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email..."
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password..."
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Log in</button>
        <div class="text-center mt-3">
          <button
            (click)="navigateToResetPassword()"
            class="btn btn-link text-decoration-none p-0"
          >
            Forgot your password?
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
