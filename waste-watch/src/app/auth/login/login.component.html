<div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative">
  <!-- Background Video -->
  <video autoplay loop muted class="background-video">
    <source src="assets/videos/login_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Faded Black Panel Overlay -->
  <div class="video-overlay"></div>

  <!-- Login Card -->
  <div
    class="card d-flex flex-column flex-md-row overflow-hidden position-relative"
    style="max-width: 80%; width: 900px; max-height: 800px; height: 500px; border-radius: 15px;"
  >
    <!-- Language Selector (Top Right of Card) -->
    <!-- In your template -->
<div class="position-absolute top-0 end-0 m-3">
  <div class="dropdown" [class.show]="isDropdownOpen">
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle"
            type="button"
            (click)="toggleDropdown()">
      <span class="fi fi-{{currentLanguageFlag}} me-1"></span>
      {{currentLanguageName}}
    </button>
    <ul class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen">
      <li *ngFor="let lang of languageOptions">
        <a class="dropdown-item" (click)="changeLanguage(lang.code)">
          <span class="fi fi-{{lang.flag}} me-2"></span>
          {{lang.name}}
        </a>
      </li>
    </ul>
  </div>
</div>

    <!-- Image Container -->
    <div
      class="image-container d-none d-md-flex"
      style="flex: 1; background-color: #004d00;"
    >
      <img
        [src]="currentImage"
        alt="Login Image"
        style="width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;"
      />
    </div>

    <!-- Login Form Container -->
    <div
      class="login-form-container p-4 d-flex flex-column align-items-center justify-content-center"
      style="flex: 2;"
    >
      <div class="text-center">
        <img
          src="assets/images/logo1.png"
          alt="WasteWatch Logo"
          style="width: 150px;"
        />
      </div>

      <!-- Display error message if login fails -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 w-100" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onLogin()" class="w-100">
        <div class="mb-2">
          <label for="email" class="form-label">
            {{ 'LOGIN.EMAIL_LABEL' | translate }}
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">
            {{ 'LOGIN.PASSWORD_LABEL' | translate }}
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
            required
          />
        </div>

        <!-- Submit Button with Loading State -->
        <button type="submit" class="btn btn-dark w-100" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ 'LOGIN.LOGIN_BUTTON' | translate }}
        </button>

        <div class="text-center mt-3">
          <button
            (click)="navigateToResetPassword()"
            class="btn btn-link text-decoration-none p-0"
          >
            {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
