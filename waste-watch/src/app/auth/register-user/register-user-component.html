<div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative">
  <!-- Background Video -->
  <video autoplay loop muted class="background-video">
    <source src="assets/videos/login_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Faded Black Panel Overlay -->
  <div class="video-overlay"></div>

  <!-- Registration Card -->
  <div
    class="card d-flex flex-column flex-md-row overflow-hidden position-relative"
    style="max-width: 80%; width: 900px; max-height: 800px; height: 500px; border-radius: 15px;"
  >
    <!-- Image Container -->
    <div
      class="image-container d-none d-md-flex"
      style="flex: 1; background-color: #004d00;"
    >
      <img
        [src]="currentImage"
        alt="Registration Image"
        style="width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;"
      />
    </div>

    <!-- Registration Form Container -->
    <div
      class="login-form-container p-4 d-flex flex-column align-items-center justify-content-center"
      style="flex: 2;"
    >

      <!-- Success or Error Message -->
      <div *ngIf="message" class="alert alert-sm" [ngClass]="messageType">
        {{ message }}
      </div>

      <form (ngSubmit)="onRegister()" class="w-100">
        <div class="mb-2">
          <label for="email" class="form-label">
            {{ 'REGISTER.EMAIL_LABEL' | translate }}
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            [placeholder]="'REGISTER.EMAIL_PLACEHOLDER' | translate"
            required
          />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">
            {{ 'REGISTER.PASSWORD_LABEL' | translate }}
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'REGISTER.PASSWORD_PLACEHOLDER' | translate"
            required
          />
        </div>

        <div class="mb-2">
          <label for="confirmPassword" class="form-label">
            {{ 'REGISTER.CONFIRM_PASSWORD_LABEL' | translate }}
          </label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            [placeholder]="'REGISTER.CONFIRM_PASSWORD_PLACEHOLDER' | translate"
            required
          />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">
            {{ 'REGISTER.ROLE_LABEL' | translate }}
          </label>
          <select
            class="form-select"
            id="role"
            [(ngModel)]="role"
            name="role"
            required
          >
            <option value="" disabled selected>
              {{ 'REGISTER.ROLE_PLACEHOLDER' | translate }}
            </option>
            <option value="Bin Manager">
              {{ 'REGISTER.ROLE_OPTIONS.BIN_MANAGER' | translate }}
            </option>
            <option value="Fleet Manager">
              {{ 'REGISTER.ROLE_OPTIONS.FLEET_MANAGER' | translate }}
            </option>
            <option value="Admin">
              {{ 'REGISTER.ROLE_OPTIONS.ADMIN' | translate }}
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-dark w-100">
          {{ 'REGISTER.REGISTER_BUTTON' | translate }}
        </button>
      </form>

      <!-- Logout Button (Moved outside the form) -->
      <div class="text-center mt-3">
        <button
          (click)="logout()"
          class="btn btn-link text-decoration-none p-0"
        >
          {{ 'REGISTER.LOGOUT' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
