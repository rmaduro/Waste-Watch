<div class="container-fluid vh-100 d-flex align-items-center justify-content-center position-relative">
  <!-- Background Video -->
  <video autoplay loop muted class="background-video">
    <source src="assets/videos/login_background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Faded Black Panel Overlay -->
  <div class="video-overlay"></div>

  <!-- Registration Card -->
  <div
    class="card d-flex flex-column flex-md-row overflow-hidden position-relative"
    style="max-width: 80%; width: 900px; max-height: 800px; height: 500px; border-radius: 15px;"
  >
    <!-- Image Container -->
    <div
      class="image-container d-none d-md-flex"
      style="flex: 1; background-color: #004d00;"
    >
      <img
        [src]="currentImage"
        alt="Registration Image"
        style="width: 100%; height: 100%; object-fit: cover; border-top-left-radius: 15px; border-bottom-left-radius: 15px;"
      />
    </div>

    <!-- Registration Form Container -->
    <div
      class="login-form-container p-4 d-flex flex-column align-items-center justify-content-center"
      style="flex: 2;"
    >

<!-- Success or Error Message -->
<div *ngIf="message" class="alert alert-sm" [ngClass]="messageType">
  {{ message }}
</div>

      <form (ngSubmit)="onRegister()" class="w-100">
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email..."
            required
          />
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password..."
            required
          />
        </div>
        <div class="mb-2">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password..."
            required
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select
            class="form-select"
            id="role"
            [(ngModel)]="role"
            name="role"
            required
          >
            <option value="" disabled selected>Select your role</option>
            <option value="Bin Manager">Bin Manager</option>
            <option value="Fleet Manager">Fleet Manager</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100">Register</button>
      </form>

      <!-- Logout Button (Moved outside the form) -->
      <div class="text-center mt-3">
        <button
          (click)="logout()"
          class="btn btn-link text-decoration-none p-0"
        >
          Logout and return to login
        </button>
      </div>
    </div>
  </div>
</div>
